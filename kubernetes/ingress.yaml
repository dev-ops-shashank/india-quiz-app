apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: india-quiz-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: quiz.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: india-quiz-service
            port:
              number: 80